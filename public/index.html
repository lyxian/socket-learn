<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="new">
      <form id="formName" class="home__form" action="#">
        <label htmlFor="username">Enter your username</label>
        <input
          id="inputName"
          type="text"
          class="home__input"
          minlength="{1}"
          required
        />
        <button class="home__cta">SIGN IN</button>
      </form>
    </div>
    <div id="app">
      <div class="userBox">
        <h2>Online Users</h2>
        <hr />
        <ul id="users"></ul>
        <div class="userBox_recent">
          <hr />
          <span>Recent Activites</span>
          <ul id="recent"></ul>
        </div>
      </div>
      <div class="messageBox">
        <ul id="messages"></ul>
        <form id="form" action="">
          <input id="input" autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
