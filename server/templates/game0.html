<html>
  <head>
    <title>Old Maid</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div id="new" style="display: none">
      <form id="formName" class="home__form" action="#">
        <label htmlfor="username">Enter your username</label>
        <input
          id="inputName"
          type="text"
          class="home__input"
          minlength="{1}"
          required=""
        />
        <button class="home__cta">SIGN IN</button>
      </form>
    </div>
    <div id="app" style="display: flex">
      <div id="app_settings" style="display: none">
        <form id="formGame" class="home__form" action="#">
          <span id="user_name">Welcome, <b>q</b></span>
          <div class="formButtons">
            <input id="select_easy" type="button" value="Easy Mode" />
            <input id="select_hard" type="button" value="Hard Mode" />
          </div>
          <span id="user_choice">You have selected EASY mode</span>
          <button class="home__cta">Start Game</button>
        </form>
      </div>
      <div id="app_gameArea" style="display: flex">
        <div class="playerHands">
          <div class="topArea">
            <div id="topPlayer">A♣,2♣,3♦,4♣,5♣,6♦,8♣,9♥,10♥</div>
          </div>
          <div class="midArea">
            <div id="leftPlayer">3♥,4♥,5♦,6♣,7♣</div>
            <div id="rightPlayer">A♦,4♦,6♠,10♠,J♠,K♥</div>
          </div>
          <div class="btmArea">
            <div id="btmPlayer">2♥,4♠,6♥,7♥,8♦,9♠,J♦,Q♦,K♦</div>
          </div>
          <hr />
          <div class="playerChoice">
            <span>Player Choice:</span>
            <button class="choiceButton" id="buttonTop">top</button>
            <button class="choiceButton" id="buttonLeft">left</button>
            <button class="choiceButton" id="buttonRight">right</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>
